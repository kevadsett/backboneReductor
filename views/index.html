	<div id="login">
    	Welcome. Please enter your name.
        <form id = "loginForm">
        	<textarea id="nameText" autofocus="true" placeholder="Your name here"></textarea>

        <div class="key" id="key1">

            <div class=keyNumber id="keyNumber2"></div>
            <div class="keyName" id="name2">Waiting for player 2</div>
        </div>
        
    </div>
    <div id="turnText" class="invisible">Please wait for another player</div>

		<div class = "instructionText">Left and right to change your view<br/>Click a block to remove it</div>
	</div>
